<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row-container">
    <table id="companions">
        <thead>
            <tr>
                <th>Név</th>
                <th>Részleg</th>
                <th>Akció</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2 id="companion_name"></h2>
    <table id="products">
        <thead>
            <tr>
                <th>Termék Neve</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
    <div class="row-container">
        <form id="companion">
            <label for="cfirstname">Keresztnév</label><br>
            <input id="cfirstname" name="cfirstname"><br><br>
    
            <label for="clastname">Vezetéknév</label><br>
            <input id="clastname" name="clastname"><br><br>
    
            <label for="carea">Részleg</label><br>
            <select id="carea">
                <option></option>
            </select><br><br>
    
            <button>Kompánia hozzáadása</button>
        </form class="row-container">
        <form id="product">
            <label for="companionlist">Manó</label><br>
            <select id="companionlist">
                <option></option>
            </select> <br><br>
    
            <label for="productname">Product név</label><br>
            <input id="productname" name="productname"><br><br>
            <button>Produktum hozzáadása a kompániához</button>
        </form>

        <form id="area">
            <label for="areaName">Új részleg:</label><br>
            <input id="areaName" name="areaName"><br><br>
            <button type="submit">Részleg hozzáadása</button>
        </form>
    </div>
    
    <script src="functions.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
</body>
</html>
